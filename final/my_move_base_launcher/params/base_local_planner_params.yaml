TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.18
  min_vel_x: 0.08

  max_vel_theta:  1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 1.0

  acc_lim_x: 1.0
  acc_lim_y: 0.0
  acc_lim_theta: 0.6

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05 # original 0,05

# Differential-drive robot configuration
  holonomic_robot: false

# Forward Simulation Parameters
  
  # The amount of time to forward-simulate trajectories in seconds
  #sim_time: 10
  sim_time: 0.8 # Original
  
  vx_samples: 18
  vtheta_samples: 20
  
  # The step size, in meters, to take between points on a given trajectory. It basically means how frequent should the points on this trajectory
  # be examined
  sim_granularity: 0.05 # Original
  #sim_granularity: 0.025

  

